<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Calculator</h1>
        <p id="test-text">The old green car drove slowly down the winding road to the beach.</p>
        <textarea id="user-input" placeholder="Start typing..."></textarea>
        <button id="submit-btn">Submit</button>
        <div id="result">
            <p id="speed">Speed: 0 w/s</p>
            <p id="accuracy">Accuracy: 0%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
